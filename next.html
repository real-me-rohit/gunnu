<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <!-- Video Element -->
  <video id="sorryVideo" src="./library/sorry-sorry.mp4" autoplay playsinline controls></video>

  <!-- Hidden Audio Element -->
  <audio id="endingSound" src="./library/magic sound.mp3"></audio>

  <script>
    const video = document.getElementById('sorryVideo');
    const audio = document.getElementById('endingSound');

    video.addEventListener('ended', () => {
      // Play audio
      audio.play();

      // Wait 2 seconds, then redirect
      setTimeout(() => {
        window.location.href = "insta.html";
      }, 1000);
    });
  </script>

</body>
</html>
